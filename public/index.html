<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP TIMETABLE</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerItem">날짜</div>
        <input type="date" />
        <div class="headerItem">시간</div>
        <select>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>12:30</option>
          <option>01:00</option>
          <option>01:30</option>
          <option>02:00</option>
          <option>02:30</option>
          <option>03:00</option>
          <option>03:30</option>
          <option>04:00</option>
          <option>04:30</option>
          <option>05:00</option>
          <option>05:30</option>
          <option>06:00</option>
          <option>06:30</option>
          <option>07:00</option>
        </select>
        <div class="headerItem">행</div>
        <button>+</button>
        <button>-</button>
        <div class="headerItem">열</div>
        <button>+</button>
        <button>-</button>
        <div class="headerItem">배율</div>
        <select>
          <option>50%</option>
          <option>75%</option>
          <option>90%</option>
          <option>100%</option>
        </select>
        <div class="headerItem">폰트</div>
        <button>+</button>
        <button>-</button>
        <div class="headerItem">병합</div>
        <div class="headerItem">정렬</div>
        <div class="headerItem">특정요일만</div>
        <div class="headerItem">선생님별</div>
      </div>
      <div class="main">
        <div class="modalBackground hide">
          <div class="modalNameOrDelete">
            <button class="btnReproducePage">변경</button>
            <button class="btnRenamePage">복사</button>
            <button class="btnDeletePage">삭제</button>
            <input type="text" class="rename hide" />
          </div>
        </div>
      </div>
      <div class="footer">
        <button class="btnAddPage">+</button>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
